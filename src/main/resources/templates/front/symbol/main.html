         当前缩放大小:<font id="narrow" size="3">4</font>
        <button style="margin-left: 1%" class="layui-btn layui-btn-normal layui-btn-sm" onclick="plus1()">变大</button>
        <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="minus1()">变小</button>

<script>
    $(function () {
        $("#content").val("作者: 兮家小二");
        inputMonitor();
    });

    // 装换接口
    let convert = path + "/front/wbConvertFhController/convert";

    //字体缩放大小
    let narrow = 4;

    function inputMonitor() {
        let param = "";
        param += "?content=" + $("#content").val();
        param += "&narrow=" + narrow;
        let result = ajaxGet(convert + param);
        $("#resultContent").html(result.data);
    }

    // 字体缩放大小+1
    function plus1() {
        if (narrow <= 1) {
            alert("不能再变大了");
            throw new Error();
        }
        narrow -= 1;
        $("#narrow").html(narrow);
        inputMonitor();
    }

    // 字体缩放大小-1
    function minus1() {
        if (narrow >= 10) {
            alert("不能再变小了");
            throw new Error();
        }
        narrow += 1;
        $("#narrow").html(narrow);
        inputMonitor();
    }


</script>
</body>
