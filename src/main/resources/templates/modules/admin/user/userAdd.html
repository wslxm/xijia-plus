<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>用户--添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/components/treetable-lay/assets/layui/css/layui.css">
    <script src="/components/layuiadmin/layui/layui.js"></script>
    <script src='/base/js/jquery-3.4.1.js'></script>
    <script src="/base/js/app.js"></script>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <span class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-danger" id="test7" style="width: 180px"><i class="layui-icon"></i>上传头像</button>
            <!-- 预览图,上传图片后展示 --><!--圆  style='border-radius: 30px;width: 35px;height: 35px;'-->
            <img src="" title="" id="headImg" style="border-radius: 180px;width: 180px;height: 180px; margin-top: 5%">
            <!-- 隐藏input,最后添加数据 -->
            <input type="text" id="head" name="head" lay-verify="imgHead" placeholder="请输入" autocomplete="off" hidden>
        </span>
        <!-- 提示 -->
        <font class="layui-word-aux">
            头像必须小于 200KB
        </font>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" id="password" name="password" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" id="fullName" name="fullName" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <select id="gender" name="gender" lay-verify="" lay-filter="gender">
                <option value="1" selected>男</option>
                <option value="0">女</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline">
            <input type="text" id="age" name="age" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
            <input type="text" id="address" name="address" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
               value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit"
               value="确认编辑">
    </div>
</div>

<script>
    layui.use(['form', 'upload'], function () {
        //监听提交
        layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
            let result = ajaxPost(path + "/userAdmin/insert", data.field);
            let index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.msg(result.msg);
            //重载表格
            parent.xijiaRenderTable(null);
            //刷新页数信息
            parent.xijiaLayPage();
        });


        //文件上传--设定文件大小限制
        layui.upload.render({
            elem: '#test7'
            , url: '/aliOssFile/upload?filePath=image/head/' //改成您自己的上传接口
            , size: 200 //限制文件大小，单位 KB
            , headers: {"TOKEN": sessionStorage.getItem('token')}
            , done: function (res) {
                //如果上传失败
                if (res.code !== 200) {
                    return layer.msg('上传失败-' + res.msg);
                }
                $("#headImg").attr("src", res.data);
                $("#headImg").attr("title", res.date);
                $("#headImg").show();
                //赋值input
                $("#head").val(res.data);
                console.log(res);
                layer.msg('上传成功');
            }
        });

        /**
         * 头像是否上传验证
         */
        layui.form.verify({
            imgHead: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (value == null || value === "") {
                    return '请上传头像';
                }
            }
        })
    });

    $(function () {
        //默认隐藏
        $("#headImg").hide();
    })
</script>
</body>
</html>
