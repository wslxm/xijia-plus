<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>用户--添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/treetable-lay/assets/layui/css/layui.css}">
    <script language=javascript th:src='@{/layuiadmin/layui/layui.js}'></script>
    <script language=javascript th:src='@{/js/jquery-3.4.1.js}'></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    
 <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input type="text" id="createTime" name="createTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">最后更新时间</label>
        <div class="layui-input-inline">
            <input type="text" id="updateTime" name="updateTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">逻辑删除（0：正常  1：删除）</label>
        <div class="layui-input-inline">
            <input type="text" id="deleted" name="deleted" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">更新名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">更新内容(富文本)</label>
        <div class="layui-input-inline">
            <input type="text" id="content" name="content" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">更新类型(1-管理端 2-用户端 3-app端)</label>
        <div class="layui-input-inline">
            <input type="text" id="type" name="type" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script>
    layui.use(['form'], function () {
        //监听提交
        layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
                   let result = ajaxPost(path + "/dev/devRenew/insert", data.field);
                   let index = parent.layer.getFrameIndex(window.name);
                   parent.layer.close(index);
                   parent.layer.msg(result.msg);
                   //重载表格
                   parent.xijiaRenderTable(null);
        });

    });
</script>
</body>
</html>
