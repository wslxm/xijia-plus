<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
    <head>
        <meta charset="utf-8">
        <title>菜单--修改名称</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" th:href="@{/treetable-lay/assets/layui/css/layui.css}">
        <script language=javascript th:src='@{/layuiadmin/layui/layui.js}'></script>
        <script language=javascript th:src='@{/js/jquery-3.4.1.js}'></script>
        <script th:src="@{/js/app.js}"></script>
    </head>
    <body>

        <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
             style="padding: 20px 30px 0 0;">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图标</label>
                <div class="layui-input-inline">
                    <input type="text" id="icon" name="icon" lay-verify="required" placeholder="请选择图标" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
                       value="确认添加">
                <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit"
                       value="确认编辑">
            </div>
        </div>

        <script>
            $(function () {
                // 回显父页面的值
                $("#name").val(parent.data.name);
                $("#icon").val(parent.data.icon);
            });

            layui.use(['form'], function () {
                //监听提交
                layui.form.on('submit(layuiadmin-app-form-submit)', function (res) {
                    let data = {
                        id: parent.data.id,
                        name: $("#name").val(),
                        icon: $("#icon").val()
                    };
                    // 修改
                    let result = ajaxPut(path + "/menuAdmin/update", data);
                    // 关闭弹层
                    let index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.msg(result.msg);
                    // 重载页面--不建议开启--建议使用手动刷新
                    // parent.window.location.reload();
                });
            });
        </script>
    </body>
</html>
