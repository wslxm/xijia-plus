<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <title>角色分配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/search.css}" media="all">
    <script language=javascript th:src='@{/js/jquery-3.4.1.js}'></script>
    <script th:src="@{/layuiadmin/layui/layui.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

<!-- 表格 -->
<table class="auth-table" id="auth-table" lay-filter="auth-table"></table>
<!-- 触发确认按钮监听-->
<div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
</div>

<script>


    let user_role_admin_list = path + "/roleAdmin/findRoleChecked";        // 角色分配查询所有--用户当前角色赋予Checked=true
    let user_admin_upd_role = path + "/roleAdmin/updUserRole";             // 角色分配

    // 当前数据表格所有复选框数据暂存
    let checkData = null;
    layui.use(['table', 'form'], function () {
        let table = layui.table;
        let form = layui.form;
        //请求数据
        let data = "?userId=" + parent.data.id;
        let result = ajaxGet(user_role_admin_list + data);
        table = $.extend(table, {config: {checkName: 'isChecked'}});
        table.render({
            id: "te" //获取复选框所有选中数据使用
            , elem: '#auth-table'
            //, url: roleAdminList
            , data: result.data
            //, toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left'}
                    , {field: 'name', title: '角色名称'}
                    , {field: 'desc', title: '角色描叙'}
                ]
            ], done: function (data) {
                checkData = table.checkStatus('te');
            }
        });


        /**
         * TODO    监听复选框选中
         * @date  2019/11/16 0016 19:43
         * @return
         */
        table.on('checkbox(auth-table)', function (obj) {
            //获取所有选中，te = 数据表格Id
            checkData = table.checkStatus('te');
        });


        /**
         * TODO  分配角色
         * @author ws
         * @mail  1720696548@qq.com
         * @param null
         * @date  2020/4/10 0010 1:45
         * @return
         */
        form.on('submit(layuiadmin-app-form-submit)', function (obj) {
            let ids = [];
            // 获取所有选中行
            let data = checkData.data;
            // 遍历
            for (let i = 0; i < data.length; i++) {
                ids[i] = data[i].id;
            }
            // 修改
            let params = "";
            params += "?userId=" + parent.data.id;
            params += "&roleIds=" + ids;
            let result = ajaxPut(user_admin_upd_role + params);
            let index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.msg(result.msg);
        });
    })
</script>
</body>
</html>
