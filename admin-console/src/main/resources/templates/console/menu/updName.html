<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
    <head>
        <meta charset="utf-8">
        <title>菜单--修改名称</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" th:href="@{/treetable-lay/assets/layui/css/layui.css}">
        <script language=javascript th:src='@{/layuiadmin/layui/layui.js}'></script>
        <script language=javascript th:src='@{/js/jquery-3.4.1.js}'></script>
        <script th:src="@{/js/app.js}"></script>
    </head>
    <body>

        <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
             style="padding: 20px 30px 0 0;">
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入菜单/系统名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
                       value="确认添加">
                <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit"
                       value="确认编辑">
            </div>
        </div>

        <script>
            $(function () {
                //父页面的值,赋值到当前页
                $("#name").val(parent.data.name);
            });

            layui.use(['form'], function () {
                //监听提交
                layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
                    // 传递菜单id+表单name名称
                    ajaxPost(ADMIN_CONSOLE + "/menuAdmin/update/5", {id: parent.data.id, val: $("#name").val()});
                    // 得到当前iframe层的索引--关闭弹出层并提示
                    let index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.layer.msg('修改成功,请手动刷新页面');
                    //重载表格
                    // parent.layui.table.reload('auth-table');
                });
            });
        </script>
    </body>
</html>
