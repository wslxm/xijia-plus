<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/components/layuiadmin/layui/src/css/layui.css">


    <script src="/manage/js/app.js"></script>
    
</head>
<body>
<style>
    .layui-form-item .layui-input-inline {
        width: 300px!important;
    }
    .layui-textarea{
           width: 300px!important;
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入部门/公司名称" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编码 </label>
        <div class="layui-input-inline">
            <input type="text" id="code" name="code" lay-verify="required" placeholder="请输入部门编码 " autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描叙</label>
        <div class="layui-input-inline">
            <input type="text" id="desc" name="desc" lay-verify="required" placeholder="请输入部门/公司描叙" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="number" id="sort" name="sort" lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认提交">
    </div>
</div>

<script>
    layui.use(['laydate','upload','form'], function () {
        adminOgranupdInit();
        adminOgranupdFormSubmit()
    });

    function adminOgranupdInit(){
          <!-- 初始化相关数据, 和父页面的值赋值到当前页 -->
          
         $('#code').val(parent.data.code);
         $('#name').val(parent.data.name);
         $('#desc').val(parent.data.desc);
         $('#sort').val(parent.data.sort);
          // 刷新,否则部分from 表单样式不生效
          layui.form.render();
    }

    function adminOgranupdFormSubmit(){
          // 监听提交
          layui.form.on('submit(layuiadmin-app-form-submit)', function (data) {
                
                let result = Ajax.put(parent.ogranUrl + "/" + parent.data.id, data.field);
                let index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                parent.layer.msg(result.msg);
               //重载表格
                parent.xijiaRenderTable();
          });
    }
</script>
</body>
</html>
